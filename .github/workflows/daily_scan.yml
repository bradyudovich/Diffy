name: Daily Policy Scan

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows you to run this manually from the Actions tab

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # NEW: This installs the actual Chromium browser inside the GitHub Runner
      - name: Install Playwright Browsers
        run: python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python monitor.py

      - name: Commit and push data updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # We add both data and public/data to ensure the frontend sees it
          git add data/ public/data/ 
          if git diff --cached --quiet; then
            echo "No changes to data â€“ nothing to commit."
          else
            git commit -m "Auto-update policy data"
            git push
          fi
