name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Allow the job to push to the gh-pages branch
permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository at the latest commit on main
      - name: Checkout
        uses: actions/checkout@v4

      # Use Node 20 with npm caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install exact dependency versions from package-lock.json
      - name: Install dependencies
        run: npm ci

      # Build the Vite/React app; output goes to dist/
      - name: Build
        run: npm run build

      # Push the contents of dist/ to the gh-pages branch
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
